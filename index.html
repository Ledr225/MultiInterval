<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Arithmetic Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
</head>
<body>
    <div id="loader-overlay">
        <div class="loader-content">
            <div class="spinner"></div>
            <p>Initializing Python Environment...</p>
            <small>This may take a moment on first load.</small>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Interval Arithmetic Calculator ðŸ“Š</h1>
            <p>Enter an expression with intervals to visualize the resulting probability distribution.</p>
        </header>

        <div class="card">
            <div class="form-group">
                <label for="expression">Expression</label>
                <input type="text" id="expression" placeholder="{[1, 2], (3, 4]} * ([5, 6) + 2)" value="{[0,1]} + {[0,1]}">
            </div>

            <div class="form-group">
                <label for="min_sample">Minimum Sample Points</label>
                <input type="number" id="min_sample" value="100000">
            </div>

            <button id="calculate-btn" disabled>Calculate & Plot</button>
        </div>

        <div id="status-message" class="status"></div>

        <div class="chart-container">
            <canvas id="result-chart"></canvas>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
